    <script>
        var boutton = document.getElementById('voir');
        var voir = document.getElementById('mdp2');
        boutton.addEventListener('click', see);
        console.log(voir.getAttribute('type'));
        function see() {
            if(voir.getAttribute('type')=="password"){
                voir.setAttribute('type','text');
            }
            else{
                voir.setAttribute('type','password');
            }
        }
