<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Paydiaa Games | Accueil</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/cartes_categories.css" rel="stylesheet">
        <!-- VueJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    </head>
    <body>
    <div id="app">
        <header>
            <div class="logo_header">
                <router-link to="/">
                    <img src="img/logo.png" title="Accueil" width="65" alt="Logo Paydiaa Games">
                </router-link>
            </div>
            <nav class="boutons_header">
                <ul class="boutons_header_ul">
                    <li class="boutons_header_li">
                        <a class="boutons_header_accueil" title="Accueil">
                            PAYDIAA GAMES
                        </a>
                    </li>
                    <li class="boutons_header_li">
                        <router-link href="jeux.html" class="boutons_header_a" to="/jeux">
                            Jeux
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <a class="boutons_header_a" title="Boutique">
                            Boutique
                        </a>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/contact">
                            Contact
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/connexion">
                            Profil
                        </router-link>
                    </li>
                </ul>
            </nav>
        </header>
        <!--Point d'insertion des composants-->
        <router-view>

        </router-view>
    </div>

    <script src="pages/accueil.vue.js"></script>
    <script src="pages/connexion.vue.js"></script>
    <script src="pages/contact.vue.js"></script>
    <script src="pages/jeux.vue.js"></script>

        <script>
            var routes = [
                {path: '/', name: "Accueil", component: Accueil},
                {path: '/connexion', name: "Connexion", component: Connexion},
                {path: '/contact', name: "Contact",component: Contact},
                {path: '/jeux',name: "Jeux",component: Jeux},
            ];
            var router = new VueRouter(
                {routes: routes}
            );
            var app = new Vue({
                el: "#app",
                router:router
            });
        </script>

    </body>
</html>
