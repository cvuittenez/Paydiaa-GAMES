<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Paydiaa Games | Accueil</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/cartes_categories.css" rel="stylesheet">
        <!-- VueJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <link rel="stylesheet" href="css/carousel.css">
    </head>
    <body>
    <div id="app">
        <header>
            <div class="logo_header">
                <router-link to="/">
                    <img src="img/logo.png" title="Accueil" width="65" alt="Logo Paydiaa Games">
                </router-link>
            </div>
            <nav class="boutons_header">
                <ul class="boutons_header_ul">
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_accueil" to="/">
                            PAYDIAA GAMES
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/jeux">
                            Jeux
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/boutique">
                            Boutique
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/contact">
                            Contact
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/profil">
                            Profil
                        </router-link>
                    </li>
                    <li class="boutons_header_li">
                        <router-link class="boutons_header_a" to="/connexion">
                            Connexion
                        </router-link>
                    </li>
                </ul>
            </nav>
        </header>
        <!--Point d'insertion des composants-->
        <router-view>

        </router-view>
        <footer>
            <div class="cadre1">
                <p class="titre_footer">Mentions légales</p>
                <router-link class="mentions_legales" to="/mentions_legales">En savoir plus</router-link>
            </div>
            <div class="cadre2">
                <p class="titre_footer">Réseaux sociaux</p>
                <a href="https://www.facebook.com/Paydiaa-Games-102927561903644" title="facebook">
                    <img src="img/facebook.svg" height="30" alt="facebook" class="facebook">
                </a>
                <a href="https://www.behance.net/paydiaagames_" title="behance">
                    <img src="img/behance.svg" height="30" alt="behance" class="behance">
                </a>
                <a href="" title="instagram">
                    <img src="img/instagram.svg" height="30" alt="instagram" class="instagram">
                </a>
                <a href="https://dribbble.com/Paydiaa" title="dribbble">
                    <img src="img/dribbble.svg" height="30" alt="dribbble" class="dribbble">
                </a>
                <a href="https://twitter.com/paydiaa" title="twitter">
                    <img src="img/twitter.svg" height="30" alt="twitter" class="twitter">
                </a>
            </div>
        </footer>
    </div>

    <script src="pages/accueil.vue.js"></script>
    <script src="pages/connexion.vue.js"></script>
    <script src="pages/contact.vue.js"></script>
    <script src="pages/jeux.vue.js"></script>
    <script src="pages/profil.vue.js"></script>
    <script src="pages/boutique.vue.js"></script>
    <script src="pages/mentions_legales.vue.js"></script>
    <script src="pages/jeu.vue.js"></script>

    <script>
            var routes = [
                {path: '/', name: "Accueil", component: Accueil},
                {path: '/connexion', name: "Connexion", component: Connexion},
                {path: '/contact', name: "Contact",component: Contact},
                {path: '/jeux',name: "Jeux",component: Jeux},
                {path: '/profil',name: "Profil",component: Profil},
                {path: '/boutique',name: "Boutique",component: Boutique},
                {path: '/mentions_legales',name: "Mentions legales",component: Mentions_legales},
                {path: '/jeu',name: "jeu",component: jeu}
            ];
            var router = new VueRouter(
                {routes: routes}
            );
            var app = new Vue({
                el: "#app",
                router:router
            });
    </script>
    <script>
        const derouler = document.getElementsByClassName('section');
        for (i = 0; i<derouler.length; i++ ){
            derouler[i].addEventListener('click', function (){
                this.classList.toggle('active')
            })
        }
    </script>
    </body>
</html>
